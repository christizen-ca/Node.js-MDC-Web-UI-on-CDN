<html>
<head>
<!--Loading CSS CDN for MUI -->
<link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">

<!--Loading Javascript CDN for MUI-->
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

<!--Loading Javascript CDN for MUI dev
<script src="https://unpkg.com/@mui/material@latest/umd/material-ui.development.js"></script>
-->

<!--Loading material icons set-->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<!--Loading font family-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<style>
:root {
    /*set the variable to use color theme*/
    --mdc-theme-primary: #6200EE;
    --mdc-theme-on-primary: #000000;
    --mdc-theme-on-secondary: #992832;
    --mdc-theme-accent: lightblue;
    --mdc-top-app-bar-fixed-box-shadow: 4;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

}



body {
    margin: 0; 
    display: flex;
    /*height: 100vh;*/
    height: 100%; 
    overflow: auto;
}

.mdc-drawer-app-content {
    flex: auto;
    overflow: auto;
    position: relative;
}

.main-content {
    overflow: auto;
    height: 100%;
}

.app-bar {
    position: absolute;

}

.mdc-drawer {
    /*
    top:4.5rem;
    position: fixed !important;
    */

    /*When the app bar is dismissing, the drawer area should be full from the top. Ther
    top:0px;
    width:fit-content;
    */
}


/* only apply this style if below top app bar*/
.mdc-top-app-bar {
    z-index: 7;

    /*force to fix the margin error*/
    top:0px;
    left:0px;
    background-color: #FFFFFF;
}

.mdc-top-app-bar__title {
    color:var(--mdc-theme-on-primary)
}

/*Text in the media card component*/
.mdc-card__media-content{
    padding: 16px;
}

/*When the position is absolute, here is how to use a horizontal center-align. left value is 50%,  margin-left value is -50% of width*/
.mdc-card {
    position:relative;
    left:50%;
    margin-left:-280px;
    margin-top: 32px;
    height: auto;
    width: 560px;
}

.title_in_the_main_frame{
    position:relative;
    left:50%;
    margin-left:-280px;
    height: auto;
    width: 560px;
    color:var(--mdc-theme-on-primary);

    /*Padding value for the dismissing top app bar scenario*/
    padding-top: 64px;
}

/*URL to load image to each media card component*/
.my-card__media1 {
  background-image: url("https://thekitchencommunity.org/wp-content/uploads/2021/03/43-Foods-That-Start-With-D-1200x900.jpg");
}

.my-card__media2 {
  background-image: url("https://hips.hearstapps.com/clv.h-cdn.co/assets/15/22/1432664914-strawberry-facts1.jpg");
}

.my-card__media3 {
  background-image: url("https://img.freepik.com/free-photo/grilled-chicken-wings-flaming-grill-with-grilled-vegetables-barbecue-sauce-with-pepper-seeds-rosemary-salt-top-view-with-copy-space_1150-37780.jpg?w=2000");
}

.material-icons {
    /*High emphasis color settings*/
    color: var(--mdc-theme-on-primary);
    opacity: 87%;
    top:0px;
    left:0px;
}

.icon-buttons {
    print-color-adjust: white;

}

.mdc-list {
    padding-top: 0px;
    top:50px;
    
}

.mdc-list-item__text {
    /*High emphasis color settings*/
    color: var(--mdc-theme-on-primary);
    opacity: 87%;
}

.mdc-list-item {
    padding-left:24px;
    height:42px;
    vertical-align:middle;
    width:240px;

    /*setting for the text vertical-middle in the item*/
    line-height:42px;
    
}

.material-icons-in-menu-drawer {
    /*setting for the icon vertical-middle in the item*/
    line-height: 42px;
}

.list-item-text {
    /*span tag needs to make that block setting to give the padding value*/
    display:inline-block;
    padding-left: 16px;
}

.mdc-top-app-bar--fixed-adjust {
    padding-top: 8px;
    width: 264px;
    top:64px;
}

.block_of_center_align_for_cards {
    text-align:center;
    width:100%;
}

.flexible_container{
    display: flex;
    justify-content: center;
    align-items: center;
    /*height: 100vh;*/
    flex-direction: column;
}

/*Menu drawer menu title when the top app mar is dismissing*/
#li_menu{
    height:48px;
    border-bottom: 1px solid #00000015;
}

/*Wrapping the style to fit the items in the menu drawer*/
#drawer_wrapper{
    top:0px;
    width:fit-content;
}
</style>
</head>

<body>
    <!--mdc-top-app-bar--fixed means top app bar is fixed on the topa all the time-->
    <!--In the state, mdc-elevation--z"(3)number" higher number means the component has higher elevation-->
    <!--
    <header class="mdc-top-app-bar mdc-top-app-bar--fixed mdc-elevation--z4" id="app-bar">-->
    <header class="mdc-top-app-bar mdc-elevation--z4" id="app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <a href="#" class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">
                    <div class="mdc-icon-button__ripple"></div>menu</a>
                <span class="mdc-top-app-bar__title">Dismissible Drawer</span>
            </section>

            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Favorite">
                <div class="mdc-icon-button__ripple"></div>
                favorite
                </button>
    
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">
                <div class="mdc-icon-button__ripple"></div>
                search
                </button>        
    
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Options">
                <div class="mdc-icon-button__ripple"></div>
                more_vert
                </button>
            </section>
        </div>
    </header>

    <aside class="mdc-drawer mdc-drawer--dismissible mdc-top-app-bar--fixed-adjust mdc-elevation--z4" id="drawer_wrapper">
        <div class="mdc-drawer__content">  
            <ul class="mdc-list">
                <!--This li is a hidden when the app bar is shown, but it shows when the app bar is dismissing-->
                <li class="mdc-list-item" id="li_menu">Menu drawer</li>

                <!--Give the margin between the first li and top app bar-->
                <li class="mdc-list-item" style="margin-top: 16px;" tabindex="0">
                  <span class="mdc-list-item__graphic material-icons material-icons-in-menu-drawer">home</span>
                  <span class="mdc-list-item__ripple"></span>
                  <span class="mdc-list-item__text list-item-text">Home</span>
                    </span>
                </li>
                <li class="mdc-list-item" tabindex="0">
                  <span class="mdc-list-item__graphic material-icons material-icons-in-menu-drawer">article</span>
                  <span class="mdc-list-item__ripple"></span>
                  <span class="mdc-list-item__text list-item-text">Article</span>
                </li>
                <li class="mdc-list-item" tabindex="0">
                  <span class="mdc-list-item__graphic material-icons material-icons-in-menu-drawer">question_answer</span>
                  <span class="mdc-list-item__ripple"></span>
                  <span class="mdc-list-item__text list-item-text">Q&A</span>
                </li>
                <li class="mdc-list-item" tabindex="0">
                  <span class="mdc-list-item__graphic material-icons material-icons-in-menu-drawer">settings</span>
                  <span class="mdc-list-item__ripple"></span>
                  <span class="mdc-list-item__text list-item-text">Settings</span>
                </li>
              </ul>
        </div>
    </aside>

    <!--
    <div class="mdc-drawer-app-content" style="padding-top:64px;">-->
    <div class="mdc-drawer-app-content">
        <main class="main-content" id="main-content">
                <div class="title_in_the_main_frame">
                    <h2>Recommendation</h2>
                </div>
                
                <div class="mdc-card mdc-card--outlined">
                    <div class="my-card__media1 mdc-card__media mdc-card__media--16-9">
                    <div class="mdc-card__media-content"><h3 style="color:#FFFFFF;opacity: 86%;">Donuts</h4></div>
                    </div>
            
                    <div class="mdc-card__actions">
                    <button class="mdc-button mdc-card__action mdc-card__action--button">
                        <!--Give a ripple effect on mdc-button with CSS. mdc-button needs div and span tag for the effect-->
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label">Save</span>
                    </button>
                    <button class="mdc-button mdc-card__action mdc-card__action--button">
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label">Like</span>
                    </button>
                    </div>
                </div>


                <div class="mdc-card mdc-card--outlined">
                    <div class="my-card__media2 mdc-card__media mdc-card__media--16-9">
                    <div class="mdc-card__media-content"><h3 style="color:#FFFFFF;opacity: 86%;">Strawberries</h4></div>
                    </div>
            
                    <div class="mdc-card__actions">
                    <button class="mdc-button mdc-card__action mdc-card__action--button">
                        <!--Give a ripple effect on mdc-button with CSS. mdc-button needs div and span tag for the effect-->
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label">Save</span>
                    </button>
                    <button class="mdc-button mdc-card__action mdc-card__action--button">
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label">Like</span>
                    </button>
                    </div>
                </div>

                <div class="mdc-card mdc-card--outlined">
                    <div class="my-card__media3 mdc-card__media mdc-card__media--16-9">
                    <div class="mdc-card__media-content"><h3 style="color:#FFFFFF;opacity: 86%;">Barbecue</h4></div>
                    </div>
            
                    <div class="mdc-card__actions">
                    <button class="mdc-button mdc-card__action mdc-card__action--button">
                        <!--Give a ripple effect on mdc-button with CSS. mdc-button needs div and span tag for the effect-->
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label">Save</span>
                    </button>
                    <button class="mdc-button mdc-card__action mdc-card__action--button">
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label">Like</span>
                    </button>
                    </div>
                </div>
        </main>
    </div>
  
    <!--This script should be here not in the head tag-->
    <script>
        const drawer = mdc.drawer.MDCDrawer.attachTo(document.querySelector('.mdc-drawer'));
        const topAppBar = mdc.topAppBar.MDCTopAppBar.attachTo(document.getElementById('app-bar'));
        topAppBar.setScrollTarget(document.getElementById('main-content'));
        topAppBar.listen('MDCTopAppBar:nav', () => {
            drawer.open = !drawer.open;
        });
        
        window.addEventListener("load", function(event) {
            if(window.innerWidth > 1024) {
                drawer.open = !drawer.open;
                    }
                        });

        const list = new MDCList(document.querySelector('.mdc-list'));
        const listItemRipples = list.listElements.map((listItemEl) => new MDCRipple(listItemEl));
    </script>
</body>

</html>
